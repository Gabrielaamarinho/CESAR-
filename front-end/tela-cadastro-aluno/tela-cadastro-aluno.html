    <main>
        <p>Para acessar a plataforma, nos forneça os seguintes dados:</p>
        <form>
            <div class="formulario">
                <label for="nomesobrenome" class="label">Nome Completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">
                <label for="username" class="label">Como gostaria de ser chamado?</label>
                <input type="text" id="username" class="input-padrao" required placeholder="Seu nome de usuário">

                <label for="email" class="label"> Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone" class="label">Senha</label>
                <input type="password" id="senha" class="input-padrao" required placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary" id="btnCadastro">Cadastrar</button>
        </form>
    </main>

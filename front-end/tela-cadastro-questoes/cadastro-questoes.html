<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-cadastro-questoes.css">
    <title>Document</title>
</head>
<body>  
    <div class="background-art"></div>
    <div class= "container-meu">
        <section class="container-row1">
            <div class="barra-topo">
                <div class="logo">
                    <a href="../index.html"><img src="img/Logo.png" alt="" class="logo"></a>
                </div>
                <div class="opcoes-usuario">
                    <div class="opcao-usuario">
                        <a href="../tela-selecao-professor/selecao-professor.html"><img src="img/botao-inicio.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">INÍCIO</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-questoes.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">QUESTÕES</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-feedback.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">FEEDBACK</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-turmas.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">TURMAS</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-ranking.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">RANKING</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-forum.png" alt="" class="opcao-foto"></a>
                        <h3 class="opcao-usuario-texto">FÓRUM</h3>
                    </div>
                    <div class="opcao-usuario">
                        <a href="#"><img src="img/botao-noturno.png" alt="" class="opcao-foto"></a>
                    </div>
                </div>
        </section>
        <section class="container-row2">
            <div class="header-questoes">
                <img src="img/header-questoes.png" alt="" class="user-foto">
                <h1 class="header-questoes-text-1">Cadastrar nova questão</h1>
            </div>
            <form>
                <div class="col-md-5 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Escreva aqui o título da questão</label>
                    <input type="email" class="form-control input-questoes" id="tituloQuestao" placeholder="Ex: A soma de dois inteiros">
                </div>
                <div class="col-md-5 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descreva as instruções da questão</label>
                    <textarea class="form-control input-questoes" id="instrucoesQuestao" rows="4" placeholder="""></textarea>
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3 mt-1">
                        <label for="exampleFormControlTextarea1" class="form-label">Qual deve ser a entrada?</label>
                        <textarea class="form-control input-questoes" id="entradaQuestao" rows="4"></textarea>
                    </div>
                    <div class="col-md-5 mb-3 mt-1">
                        <label for="exampleFormControlTextarea1" class="form-label">Qual a saída esperada?</label>
                        <textarea class="form-control input-questoes" id="saidaQuestao" rows="4"></textarea>
                    </div>
                </div>
                <div class="col-md-6 mb-3 mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Qual o nível de dificuldade?</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Aquecimento">
                        <label class="form-check-label" for="inlineRadio1">Aquecimento</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Iniciante">
                        <label class="form-check-label" for="inlineRadio2">Iniciante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input checked class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Médio">
                        <label class="form-check-label" for="inlineRadio3">Médio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="Sênior">
                        <label class="form-check-label" for="inlineRadio4">Sênior</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="Expert">
                        <label class="form-check-label" for="inlineRadio5">Expert</label>
                    </div>
                </div>
                <div class="col-md-5 mb-3 mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Qual o tempo máximo de execução?</label>
                    <select class="form-select input-questoes" aria-label="Selecione" id="tempoExecucao">
                    <option selected value="0">Selecione o tempo em segundos</option>
                    <option value="1">1s</option>
                    <option value="2">2s</option>
                    <option value="3">3s</option>
                  </select>
                </div>



                <div class="col-md-5 mb-3 mt-2">
                    <label for="exampleFormControlInput1" class="form-label">Informe a fonte da questão</label>
                    <input type="email" class="form-control input-questoes" id="fonteQuestao" placeholder="Livro, site ou fonte">
                </div>


                <div class="col-md-5 mb-4 mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Selecione a turma</label>
                    <select class="form-select input-questoes" id="turmasQuestao" aria-label="Selecione">
                    <option value="No class" selected>Selecione a turma</option>
                    <option value="Turma A - Primeiro período">Turma A - Primeiro período</option>
                    <option value="Turma B - Primeiro período">Turma B - Primeiro período</option>
                    <option value="All">Todas</option>
                  </select>
                </div>

                <button type="button" id = "cadastroQuestaoBtn" class="btn btn-enviar-questao mt-2 mb-4">Cadastrar Questão</button>

            </form>
    </div>
    <script src="js/cadastro-questoes.js"></script>
    

    
</body>
</html>
